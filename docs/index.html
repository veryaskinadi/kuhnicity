<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>kuhnicity</title>
</head>
<body>
    <header class="header">
        <div class="header__menu">
            <nav class="header__navbar">
                <select class="header__item header__select" id="cities">
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Казань">Казань</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                    <option value="Frattamaggiore">Frattamaggiore</option>
                </select>
                <select class="header__item header__select" id="aboutCompany">
                    <option value="O компании">O компании</option>
                    <option value="О нас">О нас</option>
                    <option value="Написать директору">Написать директору</option>
                    <option value="Написать Путину">Написать Путину</option>
                </select>
                <a href="#" class="header__item">Акции</a>
                <a href="#" class="header__item">Контакты</a>
                <a href="#" class="header__item">Заказать замер</a>
                <a href="#" class="header__item">Адреса салонов</a>
            </nav>
            <div class="header__wrapperContacts">
                <div class="header__mail">
                    <a href="mailto: info@kuhnicity.ru" class="header__mailto">info@kuhnicity.ru</a>
                </div>
                <div class="header__call">
                    <p class="header__textPhone">Заказать звонок</p>
                    <a href="tel: +74991354378" class="header__tel">+7 (499) 135-43-78</a>
                </div>
            </div>
        </div>
        <div class="header__subheader">
            <div class="header__catalog">
                <div class="header__burger">
                    <img src="styles/img/icons/burger.svg" alt="burger" class="header__burgerIcon">
                </div>
                <div class="header__catalogText">КАТАЛОГ</div>
            </div>
            <div class="header__logo">
                <img src="styles/img/logo/logo.svg" alt="logo" class="header__kuhnicityLogo">
            </div>
            <div class="header__calculate">
                <div class="header__textCalculate">РАССЧИТАТЬ КУХНЮ</div>
                <div class="header__devider"></div>
            </div>
        </div>
